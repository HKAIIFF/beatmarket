<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登錄 - HKAIFM 香港AI影視市場</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@700;800&family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #8e44ad;
            --accent: #00ff9d;
            --gold: #ffd700;
            --cyan: #00f5ff;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
        }
        
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(52, 152, 219, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(142, 68, 173, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 157, 0.1) 0%, transparent 40%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(26, 32, 44, 0.9) 100%);
            background-attachment: fixed;
        }
        
        .logo-font {
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            font-size: 3rem;
            letter-spacing: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
            animation: logoGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlow {
            0% { 
                text-shadow: 0 0 15px rgba(0, 255, 157, 0.4), 0 0 25px rgba(52, 152, 219, 0.3);
                transform: scale(1);
            }
            100% { 
                text-shadow: 0 0 25px rgba(0, 255, 157, 0.7), 0 0 40px rgba(52, 152, 219, 0.5);
                transform: scale(1.02);
            }
        }
        
        .logo-sub {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--accent);
            margin-top: -10px;
            text-align: center;
            opacity: 0.9;
        }
        
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-card {
            background: rgba(26, 32, 44, 0.85);
            border: 2px solid rgba(0, 255, 157, 0.3);
            border-radius: 24px;
            padding: 3rem;
            backdrop-filter: blur(25px);
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 255, 157, 0.1),
                0 15px 30px rgba(52, 152, 219, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent), var(--primary), var(--secondary), var(--accent));
            background-size: 400% 400%;
            border-radius: 24px;
            z-index: -1;
            animation: borderGlow 4s ease-in-out infinite;
            opacity: 0.8;
        }
        
        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 0.5rem;
        }
        
        .tab-button {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .tab-button.active {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .input-field {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(0, 255, 157, 0.2);
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .btn-primary {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }
        
        .btn-secondary {
            width: 100%;
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid rgba(0, 255, 157, 0.5);
            border-radius: 12px;
            color: var(--accent);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .btn-secondary:hover {
            background: rgba(0, 255, 157, 0.1);
            transform: translateY(-2px);
        }
        
        .wallet-option {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .wallet-option:hover {
            border-color: var(--accent);
            background: rgba(0, 255, 157, 0.1);
            transform: translateY(-2px);
        }
        
        .wallet-icon {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .divider span {
            margin: 0 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .link-button {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .link-button:hover {
            color: var(--cyan);
            text-shadow: 0 0 10px var(--cyan);
        }
        
        .ecosystem-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--gold);
            border-radius: 12px;
            color: var(--gold);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-8">
                <a href="index.html" class="inline-block">
                    <div class="logo-font">HKAIFM</div>
                    <div class="logo-sub">AI FILM MARKET</div>
                </a>
            </div>

            <div class="tab-container">
                <button class="tab-button active" data-tab="login">登入</button>
                <button class="tab-button" data-tab="register">註冊</button>
            </div>

            <!-- 登入 Tab Content -->
            <div id="login" class="tab-content active">
                <form>
                    <div class="input-group">
                        <label for="login-email" class="input-label">電子郵件 / 用戶名</label>
                        <input type="text" id="login-email" class="input-field" placeholder="輸入您的電子郵件或用戶名">
                    </div>
                    <div class="input-group">
                        <label for="login-password" class="input-label">密碼</label>
                        <input type="password" id="login-password" class="input-field" placeholder="輸入您的密碼">
                    </div>
                    <div class="flex justify-between items-center mb-6 text-sm">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-500 rounded border-gray-700 bg-gray-800 mr-2">
                            記住我
                        </label>
                        <a href="#" class="link-button text-sm">忘記密碼？</a>
                    </div>
                    <button type="submit" class="btn-primary mb-4">登入</button>
                </form>

                <div class="divider"><span>或使用 Web3 錢包登入</span></div>

                <div class="wallet-option">
                    <div class="wallet-icon bg-yellow-500"><i class="fas fa-wallet"></i></div>
                    <div>
                        <div class="font-semibold">MetaMask</div>
                        <div class="text-xs text-gray-400">連接您的以太坊錢包</div>
                    </div>
                </div>
                <div class="wallet-option">
                    <div class="wallet-icon bg-blue-500"><i class="fas fa-link"></i></div>
                    <div>
                        <div class="font-semibold">WalletConnect</div>
                        <div class="text-xs text-gray-400">掃描二維碼連接</div>
                    </div>
                </div>
            </div>

            <!-- 註冊 Tab Content -->
            <div id="register" class="tab-content">
                <form>
                    <div class="input-group">
                        <label for="register-username" class="input-label">用戶名</label>
                        <input type="text" id="register-username" class="input-field" placeholder="選擇一個獨特的用戶名">
                    </div>
                    <div class="input-group">
                        <label for="register-email" class="input-label">電子郵件</label>
                        <input type="email" id="register-email" class="input-field" placeholder="輸入您的電子郵件地址">
                    </div>
                    <div class="input-group">
                        <label for="register-password" class="input-label">密碼</label>
                        <input type="password" id="register-password" class="input-field" placeholder="創建一個安全密碼">
                    </div>
                    <div class="input-group">
                        <label for="register-confirm-password" class="input-label">確認密碼</label>
                        <input type="password" id="register-confirm-password" class="input-field" placeholder="再次輸入密碼">
                    </div>
                    <div class="flex items-center mb-6 text-sm">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-500 rounded border-gray-700 bg-gray-800 mr-2" required>
                            我同意 <a href="#" class="link-button ml-1">服務條款</a> 和 <a href="#" class="link-button ml-1">隱私政策</a>
                        </label>
                    </div>
                    <button type="submit" class="btn-primary">註冊</button>
                </form>

                <div class="divider"><span>或使用 Web3 錢包註冊</span></div>

                <button class="btn-secondary">
                    <i class="fas fa-wallet mr-2"></i> 連接錢包註冊
                </button>
            </div>

            <div class="auth-footer">
                <p class="text-gray-400 text-sm">
                    <span class="text-white font-semibold">HKAIFM</span> - AI 影視資產化領導者
                </p>
                <div class="ecosystem-badge">
                    <i class="fas fa-shield-alt mr-2"></i> 您的資產安全由區塊鏈技術保障
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Deactivate all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));

                    // Activate the clicked tab and its corresponding content
                    tab.classList.add('active');
                    const targetId = tab.getAttribute('data-tab');
                    document.getElementById(targetId).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
